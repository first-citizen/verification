</script><script>
/* Return Launch event detail */
function getEventDetail(eventName) {
  var event = {};
  digitalData.launchevents.forEach(function(e) {
    event = (e.eventName == eventName) ? e : {};
  });
  return event;
}

/* Return an element from the event payload */
function getPayloadDetail(node) {
    try {
        var data = eval("event.detail." + node);
        if(typeof(event) != "undefined" && typeof(event.detail) != "undefined" && typeof(data) != "undefined" && data != null) {
            if(typeof(data) == "string") {
              return data.trim();
            } else {
              return data;
            }
        } else {
          return "";
        }
    } catch(e) {
        _satellite.logger.warn("unable to retrieve payload detail for node "+node+": " + e.message);
        return null;
    }
}

var getComponentRoot = function(e) {
    var compname = null;
    if(typeof(e) != "undefined") {
        compname = e.getAttribute("data-component");
        if(compname && compname != "") {
            return e;
        } else {
            e = e.closest("[data-component]:not([data-component=''])");
            if(typeof(e) != "undefined") {
                compname = e.getAttribute("data-component");
                if(compname && compname != "") {
                    return e;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }
    } else {
        return false;
    }
}
var getComponentName = function(e) {
    return e.getAttribute("data-component").replace(",", " ").replace(":", " ").replace('"', "");
}
var getComponentDescription = function(e) {
    var compdesc = e.getAttribute("data-analytics");
    if(compdesc == "" || compdesc == null) {
        compdesc = e.querySelector("[data-analytics]").getAttribute("data-analytics");
    }
    if(compdesc == "" || compdesc == null) {
        return "unknown name";
    } else {
        return compdesc.replace(",", " ").replace(":", " ").replace('"', "");
    }
}
var getComponentDetails = function(e) {
    e = getComponentRoot(e);
    return getComponentName(e) + ":" + getComponentDescription(e);
}
</script></body>
